<app-header [lang]="lang" [isLogged]="isLogged" [pageName]="pageName"></app-header>

<div class="slider-details text-center">
  <img class="smallImgSlider" src="assets/dynamicImg/contact.png" />
  <p class="sliderTxt">Contact us</p>
</div>

<div class="contactus">
  <div class="container">
    <div class="text-center">
      <h2 class="dailyNeed-title dailyNeed-title-font">Get In Touch</h2>
      <h2 class="dailyNeed-title blackTxt">With Us</h2>
    </div>
    <div class="titleIconDiv text-center">
      <div class="divSeparator"></div>
      <img class="titleIcon" src="assets/images/titleIcon.png" />
      <div class="divSeparator"></div>
    </div>
    <div class="row text-center">
      <div class="col-lg-3 conatctDiv">
        <img class="location" src="assets/images/location.png" />
        <h5>Address</h5>
        <div class="contactTxt">
          104 Abo El Ezz st.5th Settelment, New Cairo, Egypt
        </div>
      </div>
      <div class="col-lg-3 conatctDiv">
        <img class="contactImg" src="assets/images/phone.png" />
        <h5>Phone</h5>
        <div class="contactTxt">
          +2 0100 678 2387
        </div>
      </div>
      <div class="col-lg-3 conatctDiv">
        <img class="email" src="assets/images/email.png" />
        <h5>Email</h5>
        <div class="contactTxt">
          Info@Dailyneeds.com
        </div>
      </div>
      <div class="col-lg-3 conatctDiv">
        <img class="contactImg" src="assets/images/web.png" />
        <h5>Website</h5>
        <div class="contactTxt">
          www.Dailyneeds.com
        </div>
      </div>
    </div>
  </div>
</div>

<div class="contactForm">
  <div class="container">
    <div class="text-center">
      <h2 class="dailyNeed-title dailyNeed-title-font">Leave us a message</h2>
    </div>
    <div class="titleIconDiv text-center">
      <div class="divSeparator"></div>
      <img class="titleIcon" src="assets/images/titleIcon.png" />
      <div class="divSeparator"></div>
    </div>

    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="username">Your name</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" id="subject">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send now</button>
      </form>
  </div>
</div>

<app-footer [lang]="lang"></app-footer>
