<mc-breadcrumbs></mc-breadcrumbs>
<div class="healthPage">
  <div class="container">
    <div *ngIf="!isItemLoaded" class="first-section-wrapper">
      <ngx-skeleton-loader appearance="line" count="8" animation="pulse"
        [theme]="{ 'border-radius': '0', 'background-color': '#cecece', height: '30px' }">
      </ngx-skeleton-loader>
    </div>
    <div class="row" *ngIf="isItemLoaded">
      <div class="col-lg-8 mt-4">
        <div class="row pr-0 pl-0">
          <img class="itemImg" src="{{targetHealthInfo.img_url}}" (error)="updateImage($event)" />
        </div>
        <div class="row infoLabel mt-2">
          <div class="col-lg-6">

            <!-- <span> <i class="far fa-calendar-alt "></i>4 December 2019</span>
                
                <span> <i class="far fa-comments"></i> 13</span> -->
          </div>
          <div class="col-lg-6 share-like">
            <span><i class="far fa-calendar-alt"></i> {{targetHealthInfo.date}} </span>
            <span><i class="far fa-comments"></i> {{targetHealthInfo.comments}} </span>
          </div>
        </div>
        <div class="row">
          <h4 class="wrapTxt title" routerLink="/health/{{targetHealthInfo.id}}">
            <ng-container *ngIf="language === 'en'"> {{targetHealthInfo.title}} </ng-container>
            <ng-container *ngIf="language === 'ar'"> {{targetHealthInfo.titleAr}} </ng-container>
          </h4>
          <div class="wrapTxt">
            <ng-container *ngIf="language === 'en'"> {{targetHealthInfo.description}} </ng-container>
            <ng-container *ngIf="language === 'ar'"> {{targetHealthInfo.descAr}} </ng-container>
          </div>
        </div>
      </div>
