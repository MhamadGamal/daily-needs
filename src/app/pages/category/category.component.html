<div class="slider-details text-center">
  <img class="smallImgSlider" src="assets/dynamicImg/category.jpeg" />
  <p class="sliderTxt"> {{'home.header.category' | translate}} </p>
</div>
<mc-breadcrumbs></mc-breadcrumbs>
<div class="relatedProduct">
  <div class="container">
    <ngx-skeleton-loader *ngIf="!isItemLoaded" appearance="circle" count="6" animation="pulse"
      [theme]="{ 'border-radius': '0', 'background-color': '#cecece', height: '200px', width: '30%' }">
    </ngx-skeleton-loader>
    <div class="row">
      <div *ngFor="let item of menu?.restaurantsItemsListResponse?.categoryType?.categoriesInfo"
        class=" col-md-4 col-sm-6">
        <div class="category-div-img" routerLink="/category/items/{{item.categoryID}}">
          <img class="category-img" [src]="environment.imgUrl+'/Category/Large/'+item.categoryID+'.png'"
            (error)="updateImage($event)" />
          <h5 *ngIf="lang ==='en'" class="category-title"> {{item.attributes | filter: "4"}} </h5>
          <h5 *ngIf="lang ==='ar'" class="category-title"> {{item.attributes | filter: "9"}} </h5>
        </div>
      </div>

    </div>
  </div>
</div>
