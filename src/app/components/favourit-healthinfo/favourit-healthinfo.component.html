<div class="row healthItem" *ngFor="let item of favHealthInfo">
  <div class="col-lg-5 healthImgDiv pr-0 pl-0" routerLink="/health/{{item.id}}">
    <img class="healthImg" [src]="item.img_url" (error)="updateImage($event)" />
  </div>
  <div class="col-lg-6 healthTxtDiv">
    <div class="row infoLabel">
      <span><i class="far fa-calendar-alt"></i> {{item.date}} </span>
      <span><i class="far fa-comments"></i> {{item.comments}} </span>
    </div>
    <h5 class="wrapTxt title" routerLink="/health/{{item.id}}">
      <ng-container *ngIf="language === 'en'"> {{item.title}} </ng-container>
      <ng-container *ngIf="language === 'ar'"> {{item.titleAr}} </ng-container>
    </h5>
    <div class="wrapTxt">
      <ng-container *ngIf="language === 'en'"> {{item.description | slice:0:200}} </ng-container>
      <ng-container *ngIf="language === 'ar'"> {{item.descAr | slice:0:200}} </ng-container>
    </div>
    <div class="mt-3 mb-3">
      <div class="divSeparatorFooter"></div>
      <a routerLink="/health/{{item.id}}">{{"health.more" | translate}}</a>
    </div>
  </div>
</div>
<ngx-skeleton-loader *ngIf="!isItemsLoaded" appearance="line" count="5" animation="pulse"
  [theme]="{ 'border-radius': '0', 'background-color': '#cecece', height: '20px' }">
</ngx-skeleton-loader>
