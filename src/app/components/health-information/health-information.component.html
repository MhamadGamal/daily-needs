<div class="healthInfo">
	<div class="container">
		<h2 class="dailyNeed-title dailyNeed-title-font">{{"home.health.title" | translate}}</h2>
		<div class="row ">
			<div *ngFor="let item of dashboardHealthInfo" class="col-lg-4 col-sm-6 dailyNeed-div-img">
				<img class="healthInfo-img" [src]="item?.img_url" (error)="updateImage($event)" />
				<h5 class="wrapTxt title" routerLink="/health/{{item.id}}">
					<ng-container *ngIf="language === 'en'"> {{item.title}} </ng-container>
					<ng-container *ngIf="language === 'ar'"> {{item.titleAr}} </ng-container>
				</h5>
				<div class="wrapTxt">
					<p>
						<ng-container *ngIf="language === 'en'"> {{item.description | slice: 0: 100}} </ng-container>
						<ng-container *ngIf="language === 'ar'"> {{item.descAr | slice: 0: 100}} </ng-container>
					</p>
				</div>
				<p class="healthReadMore" routerLink="/health/{{item?.id}}">{{"health.more" | translate}}</p>
			</div>

		</div>
		<ngx-skeleton-loader *ngIf="!isItemLoaded" appearance="circle" count="3" animation="pulse"
			[theme]="{ 'border-radius': '0', 'background-color': '#cecece', height: '200px', width: '30%' }">
		</ngx-skeleton-loader>

	</div>
</div>
